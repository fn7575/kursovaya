{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} <title>Добавить статью</title> {% endblock %}
{% block content %}
<div class="section_mypets">
    <div class="row py-4">
        <div class="col-md-10 offset-md-1">
            <form method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Сохранить питомца</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
